    <h2>
        Upload product for sale
    </h2>
    <form style="margin-left: 20pt">

        <label for="produtcName">Name: </label> <br>
        <input type = "text" id = "produtcName" name = "produtcName"> <br>

        <label for="productPrice">Price: </label> <br>
        <input type = "number" id = "productPrice" name = "productPrice"> <br>

        <label for="productQuantity">Quantity: </label> <br>
        <input type = "number" id = "productQuantity" name = "productQuantity"> <br>

        <label for="productDescription">Description: </label> <br>
        <textarea name = "productDescription" id = "productDescription" rows = "5"></textarea> <br>

        <label for="productCategory">Category: </label> <br>
        <input type = "productCategory" id = "productCategory" name = "productCategory"> <br>
      
        <label for="productCondition">Condition: </label> <br>
        <select name = "productCondition" id = "productCondition">
            <option>
                <option value="new">New</option>
                <option value="usedGoodCondition">Used, in good condition</option>
                <option value="used">Used</option>
            </option>
        </select> <br>

        <label for="productPicture">Upload a picture of the product:</label> <br>

       <input type="file"   id="productPicture" 
       name="productPicture" accept="image/png, image/jpeg">

       <br>

       <input type = "submit" value = "Upload">



        </form>
